<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Expresiones AngularJS</title>
	<script type="text/javascript" src="../../angular-1.5.6/angular.min.js"></script>
</head>
<body>

	<h1>Expresiones AngularJS</h1>

	<p> {{ 'Hola' }} </p>
	<p> {{ 10 }} </p>
	<p> {{ 10 + 10 }} </p>
	<p> {{ (49 + 3) * 7 + 1 }} </p>
	<p> {{ (49 + 3) * 7 + 1 }} dias del ano </p>
	<p> {{ (3 * 8) }} horas del dia </p>
	
</body>
</html>
