<!DOCTYPE html>
<html ng-app="nombreApp">
<head>
	<meta charset="utf-8">
	<title>Insertar multiples controladores en AngularJS</title>
	<script type="text/javascript" src="../../angular-1.5.6/angular.min.js"></script>
</head>
<body>

	<div ng-controller="controlador1">
		nombre: {{ nombre }}
	</div>

	<div ng-controller="controlador2">
		nombre: {{ nombre }}
	</div>

	<hr>

	<script type="text/javascript">
		var miAplicacion = angular.module( 'nombreApp' , [] )
		
		miAplicacion.controller ( 'controlador1' , ['$scope' , function($scope) {
			$scope.nombre = "juan"
		} ] )

		miAplicacion.controller ( 'controlador2' , ['$scope' , function($scope) {
			$scope.nombre = "pedro"
		} ] )
	</script>

	
</body>
</html>
